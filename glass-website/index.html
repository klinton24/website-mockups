<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="user image"/>
            <h3>Klinton Smith</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="twitch logo"/>
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="steam logo"/>
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="gaming image"/>
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="book image"/>
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join Pro for free games.</h2>
            <img src="./images/pro.png" alt="tetris image"/>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Current Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/ff14.png" alt="Final Fantasy 14 image"/>
              <div class="card-info">
                <h2>Final Fantasy XIV</h2>
                <p>PC Version</p>
                <div class="ff14Progress"></div>
              </div>
                <h2 class="percentage">85%</h2>
            </div>
            <div class="card">
              <img src="./images/genshin.png" alt="Genshin Impact image"/>
              <div class="card-info">
                <h2>Genshin Impact</h2>
                <p>PC Version</p>
                <div class="genshinProgress"></div>
              </div>
                <h2 class="percentage">35%</h2>
            </div>
            <div class="card">
              <img src="./images/tsushima.png" alt="Ghost of Tsushima Image"/>
              <div class="card-info">
                <h2>Ghost of Tsushima</h2>
                <p>Playstation 4 Version</p>
                <div class="tsushimaProgress"></div>
              </div>
                <h2 class="percentage">20%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
